<!DOCTYPE html>
<html lang="en">

<body>
    <h1> Javascript Assignments </h1>

    <script>
    //Ask the user the time and then display the greeting msg.
let hours = new Date().getHours();
if (hours < 12) {
    console.log("Good morning!");
} else if (hours < 18) {
    console.log("Good afternoon!");
} else {
    console.log("Good evening!");
}
   //Ask the user if he/she is eligible for a cnic.
    let name = prompt("Enter your name:");
    let age = prompt("Enter your age:");
    
    if (age >= 18) {
        console.log(`${name}, you are eligible for a CNIC.`);
    } else {
        console.log(`${name}, you are not eligible for a CNIC.`);
    }
    //Ask user to enter a number and display if the number if positive or negative.
    let number = prompt("Enter a number:");
        if (number > 0) {
            console.log("The number is positive.");
        } else if (number < 0) {
            console.log("The number is negative.");
        } else {
            console.log("The number is zero.");
        }
    //Ask the user to enter the obtained marks and total marks then display the percentage.
        let marks = prompt("Enter the marks obtained:");
        let totalMarks = prompt("Enter the total marks:");
let percentage = (marks / totalMarks) * 100;

console.log(`Percentage: ${percentage}%`);

if (percentage >= 90) {
    console.log("Grade: A+");
} else if (percentage >= 80) {
    console.log("Grade: A");
} else if (percentage >= 70) {
    console.log("Grade: B");
} else if (percentage >= 60) {
    console.log("Grade: C");
} else if (percentage >= 50) {
    console.log("Grade: D");
} else {
    console.log("Grade: F");
}

    //Ask the user his/her wieght and tell the bmi.
let weight = prompt("Enter your weight in kg:");
let height = prompt("Enter your height in meters:");
let bmi = weight / (height * height);

console.log(`Your BMI is ${bmi.toFixed(2)}`);

if (bmi < 18.5) {
    console.log("You are underweight.");
} else if (bmi < 24.9) {
    console.log("You have a normal weight.");
} else if (bmi < 29.9) {
    console.log("You are overweight.");
} else {
    console.log("You are obese.");
} 

    //Ask the user to write a number and then display the calculations.
let choice = prompt("Choose an operation: 1.Add 2.Sub 3.Mul 4.Div:");
let num1 = prompt("Enter the first number:");
let num2 = prompt("Enter the second number:");
let result;

switch (choice) {
    case '1':
        result = parseFloat(num1) + parseFloat(num2);
        console.log(`Result: ${result}`);
        break;
    case '2':
        result = parseFloat(num1) - parseFloat(num2);
        console.log(`Result: ${result}`);
        break;
    case '3':
        result = parseFloat(num1) * parseFloat(num2);
        console.log(`Result: ${result}`);
        break;
    case '4':
        result = parseFloat(num1) / parseFloat(num2);
        console.log(`Result: ${result}`);
        break;
    default:
        console.log("Invalid choice");
}
    </script>
